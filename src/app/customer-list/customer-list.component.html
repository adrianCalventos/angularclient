<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody *ngFor="let customer of customers; let i = index ">
                <tr class="accordion-toggle " id="accordion1" data-parent="#accordion1">
                    <td>{{ customer.customer_id }}</td>
                    <td>{{ customer.givenName }}</td>
                    <td><a href="mailto:{{ customer.email }}">{{ customer.email }}</a></td>
                </tr>
                <td colspan="3">
                    <div>
                        <div class="row overflow-auto bg-light" *ngFor="let product of customer.products">
                            <div class="col-2">{{product.productName}}</div>
                        </div>
                    </div>
                </td>
            </tbody>
        </table>
    </div>
</div>
